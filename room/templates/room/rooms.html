{% extends 'core/base.html' %}
{% block title %}Rooms | {% endblock %}

{% block content %}
<div class="p-10 lg:p-20 text-center">
    <h1 class="text-3xl lg:text-6xl text-white">Rooms</h1>
</div>

<div class="w-full flex flex-wrap items-center">
    {% for room in rooms %}
        <div class="w-full lg:w-1/4 px-3 py-3">
            <div class="p-4 bg-white shadow rounded-xl text-center">
                <h2 class="mb-5 text-2xl font-semibold">{{ room.name }}</h2>

                <a href="{% url 'room' room.id %}" class="px-5 py-3 block rounded-xl text-white bg-teal-600 hover:bg-teal-700">Join</a>
                <a href="{% url 'room_edit' room.id %}" class="px-5 py-3 block rounded-xl text-white bg-yellow-600 hover:bg-yellow-700">Edit</a>
                <a href="{% url 'room_delete' room.id %}" class="px-5 py-3 block rounded-xl text-white bg-red-600 hover:bg-red-700">Delete</a>
            </div>
        </div>
    {% endfor %}
</div>

<!-- Отдельный блок для отображения всех пользователей по профилям -->
<div class="mt-6 mx-4 lg:mx-auto p-4 bg-white rounded-xl">
    <h2 class="text-xl font-semibold mb-3">All Users</h2>
    <ul class="list-disc ml-5">
        {% for profile in profiles %}
            <li>{{ profile.user.username }}</li>
        {% endfor %}
    </ul>
</div>

<div class="text-center mt-10">
    <a href="{% url 'room_create' %}" class="px-5 py-3 rounded-xl text-white bg-teal-400 hover:bg-teal-700">Create New Room</a>
</div>
{% endblock %}
