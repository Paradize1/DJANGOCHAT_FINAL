{% extends 'core/base.html' %}

{% block title %}Edit Username | {% endblock %}

{% block content %}
<div class="p-10 lg:p-20 text-center">
    <h1 class="text-3xl lg:text-6xl text-white">Edit Username</h1>
</div>

<div class="lg:w-2/4 mx-4 lg:mx-auto p-4 bg-white rounded-xl">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Save</button>
    </form>
</div>
{% endblock %}
